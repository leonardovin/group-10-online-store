<!DOCTYPE html>
<html>
    <head>
        <title>Rai-Bams</title>
        <meta charset="utf-8">
        <meta name="author" content="Grupo 10">

        <link href="../css/header.css" rel="stylesheet"/>
        <link href="../css/style.css" rel="stylesheet"/>
        <link href="../css/perfil.css" rel="stylesheet"/>
        <link href="../css/login_signup.css" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    </head>

    <body>
    	<!--HEADER START-->
    	<div class="header">
			<div class="header-logo">
				<div class="logo">
					<a href="principal.html"><img src="../images/logo.png" alt="logo" /></a> 
				</div>
			</div>

			<div class="barra-secundaria">
				<form class="barra-pesquisa-form">
					<input type="search" name="pesquisa" placeholder="Procurar" class="barra-pesquisa"><br><br>
					<input type="submit" name="enviar" value="OK" class="enviar">
				</form>

				<div class="login-signup">
					<button type="button" onclick="document.location='login.html'" class="btn-login">
					  Entrar
					</button>
					<button type="button" onclick="document.location='signup.html'" class="btn-signup">
					  Cadastrar
					</button>
				</div>
			</div>

    	</div>
    	<!--HEADER END-->
        
        <div class="tipo">Administrador: <span class="id">stefane</span></div>

        <div class="informacoes_cliente">
	    	<dl>
	    		<dt>ID: <span class="id"></span></dt><br>
	    		<dt>Endereço: <span class="endereco"></span></dt><br>
	    		<dt>Telefone: <span class="telefone"></span></dt><br>
	    		<dt>E-mail: <span class="email"></span></dt><br>
	        </dl>
        </div>

    	<div class="cadastro_produto">
    		<div class="form">
				<form>
					<div class="titulo">
						<label>Título:</label><br>
						<input type="text" id="titulo" required>
					</div>
					<br>
					<div class="preco">
						<label>Preço:</label><br>
						<input type="text" id="preco" required>
					</div>
					<br>
                	<div class="quantidade">
						<label>Imagem:</label><br>
						<input type="file" id="imagem"><br>
					</div>
					<br>
					<div class="quantidade">
						<label>Quantidade:</label><br>
						<input type="number" id="quantidade" required>
					</div>
					<br>
					<div class="tipos">
						<label>Tipo:</label><br>
						<select id="tipos">
							<option id="aviador">Aviador</option>
							<option id="redondo">Redondo</option>
							<option id="quadrado">Quadrado</option>
							<option id="oval">Oval</option>
							<option id="topbar">Top Bar</option>
							<option id="browline">Browline</option>
		                </select>
					</div>
					<br>

					<button type="submit" onclick="document.location='#'" class="btn-cadastrar">
						Cadastrar
					</button>
				</form>
			</div>
    	</div>
    </body>
</html>
