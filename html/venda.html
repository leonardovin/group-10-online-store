<!DOCTYPE html>
<html>
    <head>
        <title>Rai-Bams</title>
        <meta charset="utf-8">
        <meta name="author" content="Grupo 10">

        <link href="../css/header.css" rel="stylesheet"/>
        <link href="../css/style.css" rel="stylesheet"/>
        <link href="../css/perfil.css" rel="stylesheet"/>
        <link href="../css/login_signup.css" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    </head>

    <body>
    	<!--HEADER START-->
    	<div class="header">
			<div class="header-logo">
				<div class="logo">
					<a href="principal.html"><img src="../images/logo.png" alt="logo" /></a> 
				</div>
			</div>

			<div class="barra-secundaria">
				<form class="barra-pesquisa-form">
					<input type="search" name="pesquisa" placeholder="Procurar" class="barra-pesquisa"><br><br>
					<input type="submit" name="enviar" value="OK" class="enviar">
				</form>

				<div class="login-signup">
					<button type="button" onclick="document.location='login.html'" class="btn-login">
					  Entrar
					</button>
					<button type="button" onclick="document.location='signup.html'" class="btn-signup">
					  Cadastrar
					</button>
				</div>
			</div>

    	</div>
    	<!--HEADER END-->
        
        <div class="tipo">Cliente: <span class="id">stefane</span></div>

        <div class="informacoes_cliente">
	    	<dl>
	    		<dt>ID: <span class="id"></span></dt><br>
	    		<dt>Endereço: <span class="endereco"></span></dt><br>
	    		<dt>Telefone: <span class="telefone"></span></dt><br>
	    		<dt>E-mail: <span class="email"></span></dt><br>
	        </dl>
        </div>

        <div id="foto">
    		<img src="../images/slide4.jpeg" alt="oculos">
    	</div>

    	<div class="lista">
			<div class="tipo">Carrinho:</div>			
			<div class="produtos">
				<div class="produto-individual">
					<img src="../images/oculos.jpg" title="oculos"><br>
					<label class="nomes">Óculos redondo preto</label><br>
					<label class="precos">299,99</label><br>
					<label>Quantidade: <span id="qqt">1</span></label><br><br>
				</div><br>
				<div class="produto-individual">
					<img src="../images/oculos.jpg" title="oculos"><br>
					<label class="nomes">Óculos redondo preto</label><br>
					<label class="precos">299,99</label><br>
					<label>Quantidade: <span id="qqt">1</span></label><br><br>
				</div><br>
				<div class="produto-individual">
					<img src="../images/oculos.jpg" title="oculos"><br>
					<label class="nomes">Óculos redondo preto</label><br>
					<label class="precos">299,99</label><br>
					<label>Quantidade: <span id="qqt">1</span></label><br><br>
				</div><br>
			</div><br>
		</div>

		<div class="tipo">Preço total a pagar: <span class="preco_total"></span></div>

		<div class="cadastro_produto">
			<div class="tipo">Pagamento:</div>
    		<div class="form">
				<form>
					<div class="cartao">
						<label>N° cartão:</label><br>
						<input type="number" id="cartao" required>
					</div>
					<br>
					<div class="vencimento">
						<label>Vencimento:</label><br>
						<input type="date" id="data" min="2000-01-01" required>
					</div>
					<br>
                	<div class="codigo">
						<label>Código:</label><br>
						<input type="number" id="codigo" required>
					</div>
					<br>
					<div class="parcelas">
						<label>Parcelas:</label><br>
						<select id="parcelas">
							<option id="1x">1x</option>
							<option id="2x">2x</option>
							<option id="3x">3x</option>
							<option id="4x">4x</option>
		                </select>
					</div>
					<br>
					<div class="cpf">
						<label>CPF:</label><br>
						<input type="number" id="cpf" required>
					</div>
					<br>

					<button type="submit" onclick="document.location='#'" class="btn-cadastrar">
						Comprar
					</button>
				</form>
			</div>
    	</div>

    </body>
</html>
